{% extends 'user_base.html' %}


{% block body %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding-top: 40px;
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            margin: 0;
           
        }
      
        h2 {
            text-align: center;
            padding-top: 20px;
            font-size: 40px;
            font-weight: bold;
        }
        .container1 {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content {
            display: flex;
            flex-wrap: wrap; 
          
            justify-content: center; 
        }
        .contact {
            background-color: rgb(168, 168, 252);
            border-radius: 6px;
            padding: 20px;
            flex: 1;
            max-width: 400px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .contact p {
            margin: 10px 0;
        }
        .map {
            flex: 1;
            max-width: 500px; 
            min-width: 200px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 2px;
            
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            .contact {
                padding: 15px;
            }
            iframe {
                height: 300px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1em;
            }
            .contact {
                padding: 10px;
            }
            iframe {
                height: 150px;
            }
            .content {
                flex-direction: column; /* Stack elements vertically on small screens */
                align-items: center; /* Center items */
            }
        }
        .help {
            color: rgb(7, 56, 0);
            font-size: 30px;
            font-weight: bold;
        }
        .find{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CONTACT US</h1>
    <div class="container1">
        <h2>Get in Contact</h2>
        <div class="content">
            <div class="contact">
                <p class="help">We're Here to Help</p>
                <hr>
                <i class="fa-solid fa-map-location-dot"></i><p class="find">Where to Find Us</p>
                <span class="add">Cherupuzha Post Office, 79F7+VC6, Cherupuzha, Kerala 670511</span><br><br>
                <i class="fa-solid fa-mobile-screen-button"></i><p class="find" >Give Us a Ring</p>
                <p class="add">+91 85903 83041</p><br>
                <i class="fa-solid fa-envelope-open"></i><p class="find" >Reach Out via Email</p>
                <span class="add">example@gmail.com</span>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31189.333921346843!2d75.34715625744832!3d12.270817080944564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba45d9e2fbe89ab%3A0xafa5be5105111138!2sCherupuzha%2C%20Kerala%20670511!5e0!3m2!1sen!2sin!4v1726371385678!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>
</html>



{% endblock %}
